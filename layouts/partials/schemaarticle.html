<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ .Title }}",
    "description": "{{ .Description }}",
    "url": "{{ .Permalink }}",
    "datePublished": "{{ .Date.Format "2006-01-02" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
    "image": "{{ .RelPermalink}}{{ .Params.feature }}",
    "author": {
      "@type": "Person",
      "name": "Renaud Gagne"
    },
    "publisher": {
      "@type": "Organization",
      "name": "RemoteUnbound",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}img/og.jpg"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}"
    },
    "articleSection": "{{ range .Params.categories }}{{ . }}{{ end }}",
    "keywords": "{{ with .Params.tags }}{{ delimit . ", " }}{{ else }}{{ "" }}{{ end }}"
  }
  </script>
