<div class="calculator" style="z-index: 0;">
    <div class="input-group">
        <label for="squareFeet">Square Feet of Home Office (Max 300):</label>
        <input type="number" id="squareFeet" max="300" min="0">
    </div>
    <button class="button" onclick="calculateDeduction()">Calculate Deduction</button>
    <p id="result"></p>
</div>

<script>
    function calculateDeduction() {
        const squareFeetInput = document.getElementById('squareFeet');
        const squareFeet = parseInt(squareFeetInput.value);
        const resultElement = document.getElementById('result');

        if (isNaN(squareFeet) || squareFeet < 0 || squareFeet > 300) {
            resultElement.textContent = 'Invalid input. Please enter a value between 0 and 300.';
            return;
        }

        const deduction = squareFeet * 5;
        resultElement.textContent = `Your home office tax deduction is: $${deduction}.`;
    }
</script>
